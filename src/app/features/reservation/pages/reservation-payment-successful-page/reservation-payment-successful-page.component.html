<section class="w-full h-[90vh] flex justify-center items-center gap-2 flex-col">
  @if (isLoading) {
    <h1 class="text-3xl font-bold">Terminando de procesar el pago...</h1>
  } @else {
    <img ngSrc="/assets/checkout-successful.svg" width="180" height="180" priority />
    <h1 class="text-2xl font-bold text-center text-green-500 w-[65%]">{{ message }}</h1>
    <a routerLink="/" class="text-white px-3 py-2 rounded-md bg-blue-600">Volver al inicio</a>
  }
</section>
