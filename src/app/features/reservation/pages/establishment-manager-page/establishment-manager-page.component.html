<app-navbar />

@if (reservations$ | async; as reservations) {
  @if (reservations.length === 0) {
    <h1 class="text-center w-full py-4 text-3xl font-bold text-orange-600">No tiene ninguna reserva</h1>
  } @else {
    <section class="px-7 sm:px-14 lg:px-24 py-4 grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-3">
      @for (reservation of reservations; track reservation.id) {
        <app-reservation-item [reservation]="reservation" />
      }
    </section>
  }
}
