<div class="flex flex-col {{ containerClass }}">
  @if (label !== null) {<label class="font-medium mb-1 {{ labelClass }}">{{ label }}</label>}
  <select [formControl]="control" class="px-3 min-w-44 py-[9px] rounded-md outline-none focus:outline focus:outline-gray-400 placeholder:text-gray-600 {{ selectClass }}">
    <option value="">{{ placeholder }}</option>
    @if (options$ | async; as options) {
      @for (option of options; track option.id) {
        <option [value]="option.id">{{ option.name }}</option>
      }
    }
  </select>
</div>
