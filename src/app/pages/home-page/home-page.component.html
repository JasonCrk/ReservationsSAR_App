<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>

<body>
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="flex flex-nowrap justify-between">
                <div>
                    <img src="https://www.saucealto.com.pe/static/img/logo-sauce-alto-resort.png" alt="Logo" class="">
                </div>
                <div class="mt-5">            
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 border border-lime-700 rounded mx-1">Iniciar Sesión</button>
                    <button class="bg-transparent hover:bg-yellow-800 text-white font-semibold py-2 px-4 border border-yellow-800 rounded mx-1">Registrarse</button>
                </div>
            </div>

            <h1 class="text-7xl font-bold tracking-tight text-white text-center">Sauce Alto Resort</h1>
            <h3 class="text-3xl italic tracking-tight text-white text-center">Reservaciones</h3>
            <div class="text-center mt-10">
                <input class="px-3 py-1 mx-1 rounded" type="date" placeholder="Fecha de Realización">
                <input class="px-3 py-1 mx-1 rounded" type="date" placeholder="Fecha de Finalización">
                <select class="px-3 py-1 mx-1 rounded">
                    <option>Tema</option>
                    <option>Opción1</option>
                    <option>Opción1</option>
                </select>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-1 rounded-full">Buscar</button>
            </div>
        </nav>

    </div>

    <div class="bg-white">
        <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
            <h2 class="sr-only">Products</h2>

            <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
                <a href="#" class="group">
                    <div
                        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img src="https://www.cataloniahotels.com/es/blog/wp-content/uploads/2018/04/CataloniaPlac%CC%A7aCatalunya-salas-teatro-1_baja.jpg"
                            alt="Espacio 1" class="h-full w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <h3 class="mt-4 text-sm text-gray-700">Ambiente 1</h3>
                    <p class="mt-1 text-lg font-medium text-gray-900">S/.3000</p>
                </a>
                <a href="#" class="group">
                    <div
                        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img src="https://eylrecepciones.com/wp-content/uploads/2018/11/eyl-recepciones-alquiler-toldos-25.jpg"
                            alt="Espacio 2" class="h-full w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <h3 class="mt-4 text-sm text-gray-700">Ambiente 2</h3>
                    <p class="mt-1 text-lg font-medium text-gray-900">S/.3000</p>
                </a>
                <a href="#" class="group">
                    <div
                        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img src="https://saladeeventos1001.com/wp-content/uploads/2022/07/sala-de-eventos-1001-alquiler-local-astigarraga-9.jpg"
                            alt="Espacio 3" class="h-full w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <h3 class="mt-4 text-sm text-gray-700">Ambiente 3</h3>
                    <p class="mt-1 text-lg font-medium text-gray-900">S/.3000</p>
                </a>
                <a href="#" class="group">
                    <div
                        class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
                        <img src="https://www.hotelatxurra.com/wp-content/uploads/2016/03/sala-eventos-hotela-atxurra-1.jpg"
                            alt="Espacio 4" class="h-full w-full object-cover object-center group-hover:opacity-75">
                    </div>
                    <h3 class="mt-4 text-sm text-gray-700">Ambiente 4</h3>
                    <p class="mt-1 text-lg font-medium text-gray-900">S/.3000</p>
                </a>

            </div>
        </div>
    </div>
</body>

</html>
